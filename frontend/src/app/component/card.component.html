<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>{{hero.province}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{hero.imageUrl}}" alt="Photo of a {{hero.name}}">
    <mat-card-content>
        {{hero.description}}
    </mat-card-content>
</mat-card>
